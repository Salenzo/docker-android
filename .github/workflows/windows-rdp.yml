name: 狗Windows RDP
on:
  workflow_dispatch:
jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: 真正伟大的Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

          $password = "1145141919810_henghengAAA"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4

          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $tsIP"
          Write-Host "Username: RDP"
          Write-Host "Password: $password"
          Write-Host "==================`n"

          Write-Host "等待登录，然后创建桌面文件"
          $rdpDesktop = $null
          while (-not $rdpDesktop) {
              $userFolder = Get-ChildItem "C:\Users" -Directory -Filter "RDP*" | Sort-Object LastWriteTime -Descending | Select-Object -First 1

              if ($userFolder) {
                  $desktopPath = Join-Path $userFolder.FullName "Desktop"
                  if (Test-Path $desktopPath) {
                      $rdpDesktop = $desktopPath
                      Write-Host "找到桌面路径: $rdpDesktop"
                  }
              }

              if (-not $rdpDesktop) {
                  Start-Sleep -Seconds 3
              }
          }

          $sessionFilePath = Join-Path $rdpDesktop "Delete this file to end the session.txt"
          New-Item -Path $sessionFilePath -ItemType File -Force
          icacls $sessionFilePath /grant Everyone:F
          Write-Host "等待会话文件被删除"
          while (Test-Path $sessionFilePath) {
              Start-Sleep -Seconds 1
          }
          Write-Host "文件已删除，结束"
          tsdiscon "rdp-tcp#0" || Write-Host "session #0 not in use"
          tsdiscon "rdp-tcp#1" || Write-Host "session #1 not in use"
          tsdiscon "rdp-tcp#2" || Write-Host "session #2 not in use"
          tsdiscon "rdp-tcp#3" || Write-Host "session #3 not in use"
          tsdiscon "rdp-tcp#4" || Write-Host "session #4 not in use"
          tsdiscon "rdp-tcp#5" || Write-Host "session #5 not in use"
          tsdiscon "rdp-tcp#6" || Write-Host "session #6 not in use"
          tsdiscon "rdp-tcp#7" || Write-Host "session #7 not in use"
          tsdiscon "rdp-tcp#8" || Write-Host "session #8 not in use"
          tsdiscon "rdp-tcp#9" || Write-Host "session #9 not in use"
