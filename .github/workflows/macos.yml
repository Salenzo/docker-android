name: macOS
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: 真正伟大的tmate插件
      uses: mxschmitt/action-tmate@v3
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/upload-artifact@main
      with:
        name: downloads
        path: .
